<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√Å NA M√ÉO | Card√°pio Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #ff4757; --green: #2ed573; --dark: #1e272e; --admin: #3742fa; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.unsplash.com/photo-1571091718767-18b5b1457add?q=80&w=2072&auto=format&fit=crop');
            background-size: cover; background-attachment: fixed; background-position: center;
            color: white; padding-bottom: 120px;
        }

        header { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); padding: 20px; text-align: center; border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 100; }
        header h1 { font-weight: 800; font-size: 1.8rem; }
        header h1 span { color: var(--primary); }
        
        .status-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 11px; font-weight: 800; margin-top: 8px; text-transform: uppercase; }
        .open { background: var(--green); color: white; }
        .closed { background: var(--primary); color: white; }

        /* MODAL DE CHECKOUT */
        #modal-checkout {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; display: none;
            overflow-y: auto; padding: 20px;
        }
        .checkout-card { background: white; color: black; border-radius: 25px; padding: 25px; max-width: 500px; margin: 20px auto; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 12px; font-weight: 800; margin-bottom: 5px; color: #666; }
        .form-input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; font-size: 14px; outline: none; }
        .hidden { display: none; }
        
        .resumo-valores { background: #f8f9fa; padding: 15px; border-radius: 15px; margin: 20px 0; }
        .resumo-item { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 5px; }
        .resumo-total { display: flex; justify-content: space-between; font-weight: 800; font-size: 18px; color: var(--green); border-top: 1px solid #ddd; pt: 10px; margin-top: 10px; }

        /* CARD√ÅPIO */
        .container { max-width: 500px; margin: auto; padding: 15px; }
        .cat-title { font-weight: 800; font-size: 1.3rem; margin: 30px 0 15px; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .cat-title::after { content: ''; flex: 1; height: 1px; background: rgba(255,255,255,0.2); }
        .item { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(8px); border-radius: 20px; padding: 15px; display: flex; gap: 15px; margin-bottom: 20px; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        .item-img { width: 90px; height: 90px; border-radius: 15px; object-fit: cover; }
        .item-info { flex: 1; }
        .item-name { font-weight: 700; font-size: 1.1rem; }
        .item-desc { font-size: 0.8rem; color: #ddd; margin-bottom: 8px; }
        .item-price { color: var(--green); font-weight: 800; }
        .qty-box { display: flex; align-items: center; background: rgba(255,255,255,0.1); border-radius: 12px; padding: 5px; gap: 10px; }
        .btn-qty { background: white; border: none; width: 28px; height: 28px; border-radius: 8px; font-weight: 900; color: var(--primary); cursor: pointer; }
        
        .cart-footer { position: fixed; bottom: 20px; left: 15px; right: 15px; background: white; color: black; padding: 18px; border-radius: 25px; display: none; justify-content: space-between; align-items: center; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>T√Å NA <span>M√ÉO</span></h1>
    <div id="status-loja"></div>
</header>

<div id="modal-checkout">
    <div class="checkout-card">
        <h2 style="margin-bottom: 15px;">Finalizar Pedido</h2>
        
        <div class="form-group">
            <label>SEU NOME</label>
            <input type="text" id="cli-nome" class="form-input" placeholder="Digite seu nome">
        </div>

        <div class="form-group">
            <label>COMO QUER RECEBER?</label>
            <select id="cli-metodo" class="form-input" onchange="atualizarInterfaceCheckout()">
                <option value="delivery">Delivery (Entrega em Casa)</option>
                <option value="retirada">Retirada no Local</option>
            </select>
        </div>

        <div id="sessao-endereco">
            <div class="form-group">
                <label>ENDERE√áO (Rua, N√∫mero, Bairro)</label>
                <input type="text" id="cli-end" class="form-input" placeholder="Ex: Rua das Flores, 123, Centro">
            </div>
            <div class="form-group">
                <label>PONTO DE REFER√äNCIA</label>
                <input type="text" id="cli-ref" class="form-input" placeholder="Ex: Perto do posto de sa√∫de">
            </div>
        </div>

        <div class="form-group">
            <label>FORMA DE PAGAMENTO</label>
            <select id="cli-pagamento" class="form-input" onchange="atualizarInterfaceCheckout()">
                <option value="Pix">Pix</option>
                <option value="Dinheiro">Dinheiro</option>
            </select>
        </div>

        <div id="sessao-troco" class="hidden">
            <div class="form-group">
                <label>TROCO PARA QUANTO?</label>
                <input type="number" id="cli-troco" class="form-input" placeholder="Ex: 50">
            </div>
        </div>

        <div class="resumo-valores">
            <div class="resumo-item"><span>Produtos:</span> <span id="resumo-prod">R$ 0,00</span></div>
            <div class="resumo-item" id="linha-taxa"><span>Taxa de Entrega:</span> <span>R$ 3,00</span></div>
            <div class="resumo-total"><span>TOTAL:</span> <span id="resumo-total">R$ 0,00</span></div>
        </div>

        <div style="display:flex; gap:10px;">
            <button onclick="fecharCheckout()" style="flex:1; padding:15px; border-radius:12px; border:none; background:#eee; font-weight:bold;">Voltar</button>
            <button onclick="finalizarPedido()" style="flex:2; padding:15px; border-radius:12px; border:none; background:var(--green); color:white; font-weight:bold;">ENVIAR NO WHATSAPP</button>
        </div>
    </div>
</div>

<div class="container" id="cardapio"></div>

<div class="cart-footer" id="cart-footer" onclick="abrirCheckout()">
    <span style="font-weight:800;">üõí <span id="cart-qnt">0</span> Itens</span>
    <button style="background:var(--green); color:white; border:none; padding:10px 20px; border-radius:15px; font-weight:800;">
        VER PEDIDO - R$ <span id="cart-total">0,00</span>
    </button>
</div>

<script>
    const WHATSAPP = "5598984502253";
    const TAXA_DELIVERY = 3.00;
    
    let menu = JSON.parse(localStorage.getItem('tanamao_menu_v6')) || {
        "Hamb√∫rgueres": [{ nome: "X-Bacon", desc: "P√£o, carne, queijo e bacon.", preco: 22.00, foto: "", status: "ativo" }],
        "Bebidas": [{ nome: "Coca-Cola", desc: "Lata 350ml", preco: 6.00, foto: "", status: "ativo" }]
    };

    function render() {
        const container = document.getElementById('cardapio');
        container.innerHTML = "";
        for (let cat in menu) {
            let catHtml = `<div class="cat-title">${cat}</div>`;
            menu[cat].forEach((p, i) => {
                catHtml += `
                <div class="item">
                    <img src="${p.foto || 'https://via.placeholder.com/100?text=FOTO'}" class="item-img">
                    <div class="item-info">
                        <div class="item-name">${p.nome}</div>
                        <div class="item-desc">${p.desc}</div>
                        <div class="item-price">R$ ${p.preco.toFixed(2).replace('.',',')}</div>
                    </div>
                    <div class="qty-box">
                        <button class="btn-qty" onclick="changeQty(this, -1)">-</button>
                        <span class="val-qty" data-name="${p.nome}" data-price="${p.preco}">0</span>
                        <button class="btn-qty" onclick="changeQty(this, 1)">+</button>
                    </div>
                </div>`;
            });
            container.insertAdjacentHTML('beforeend', catHtml);
        }
        document.getElementById('status-loja').innerHTML = '<span class="status-badge open">‚óè Aberto</span>';
    }

    function changeQty(btn, d) {
        let span = btn.parentElement.querySelector('.val-qty');
        let v = parseInt(span.innerText) + d;
        if (v < 0) v = 0; span.innerText = v;
        updateCart();
    }

    function updateCart() {
        let subtotal = 0, q = 0;
        document.querySelectorAll('.val-qty').forEach(s => {
            const n = parseInt(s.innerText);
            subtotal += n * parseFloat(s.getAttribute('data-price'));
            q += n;
        });
        document.getElementById('cart-total').innerText = subtotal.toFixed(2).replace('.',',');
        document.getElementById('cart-qnt').innerText = q;
        document.getElementById('cart-footer').style.display = q > 0 ? 'flex' : 'none';
    }

    function abrirCheckout() {
        document.getElementById('modal-checkout').style.display = 'block';
        atualizarInterfaceCheckout();
    }

    function fecharCheckout() { document.getElementById('modal-checkout').style.display = 'none'; }

    function atualizarInterfaceCheckout() {
        const metodo = document.getElementById('cli-metodo').value;
        const pagamento = document.getElementById('cli-pagamento').value;
        
        // Mostrar/Esconder endere√ßo
        document.getElementById('sessao-endereco').classList.toggle('hidden', metodo === 'retirada');
        document.getElementById('linha-taxa').classList.toggle('hidden', metodo === 'retirada');
        
        // Mostrar/Esconder troco
        document.getElementById('sessao-troco').classList.toggle('hidden', pagamento !== 'Dinheiro');

        // Calcular Totais do Resumo
        let subtotal = 0;
        document.querySelectorAll('.val-qty').forEach(s => subtotal += parseInt(s.innerText) * parseFloat(s.getAttribute('data-price')));
        
        let taxa = (metodo === 'delivery') ? TAXA_DELIVERY : 0;
        
        document.getElementById('resumo-prod').innerText = `R$ ${subtotal.toFixed(2).replace('.',',')}`;
        document.getElementById('resumo-total').innerText = `R$ ${(subtotal + taxa).toFixed(2).replace('.',',')}`;
    }

    function finalizarPedido() {
        const nome = document.getElementById('cli-nome').value;
        const metodo = document.getElementById('cli-metodo').value;
        const pagamento = document.getElementById('cli-pagamento').value;
        
        if(!nome) return alert("Digite seu nome!");
        if(metodo === 'delivery' && !document.getElementById('cli-end').value) return alert("Digite o endere√ßo para entrega!");

        let subtotal = 0;
        let itensMsg = "";
        document.querySelectorAll('.val-qty').forEach(s => {
            const q = parseInt(s.innerText);
            if(q > 0) {
                itensMsg += `‚úÖ ${q}x ${s.getAttribute('data-name')}\n`;
                subtotal += q * parseFloat(s.getAttribute('data-price'));
            }
        });

        let taxa = (metodo === 'delivery') ? TAXA_DELIVERY : 0;
        let totalFinal = subtotal + taxa;

        let msg = `*NOVO PEDIDO - T√Å NA M√ÉO*\n`;
        msg += `------------------------------\n`;
        msg += `üë§ *Cliente:* ${nome}\n`;
        msg += `üìç *Entrega:* ${metodo === 'delivery' ? 'Delivery üõµ' : 'Retirada no Local üõçÔ∏è'}\n`;
        
        if(metodo === 'delivery') {
            msg += `üè† *Endere√ßo:* ${document.getElementById('cli-end').value}\n`;
            msg += `üìç *Ref:* ${document.getElementById('cli-ref').value}\n`;
            msg += `üöö *Taxa:* R$ 3,00\n`;
        }

        msg += `üí≥ *Pagamento:* ${pagamento}\n`;
        if(pagamento === 'Dinheiro' && document.getElementById('cli-troco').value) {
            msg += `üíµ *Troco para:* R$ ${document.getElementById('cli-troco').value}\n`;
        }

        msg += `\n*ITENS:*\n${itensMsg}`;
        msg += `\n*TOTAL: R$ ${totalFinal.toFixed(2).replace('.',',')}*`;
        
        window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`);
    }

    window.onload = render;
</script>
</body>
</html>
